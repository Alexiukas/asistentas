    <style>
      body, html {
          height: 100%;
          margin: 0;
      }
      .bg {
          width: 100%;
          height: 100%;
          display: block;
      }
  </style>

<body>
  <iframe class="bg" src="https://www.pilenuklinika.lt" frameborder="0"></iframe>
</div>
<script type="module">
        import { FeedbackExtension } from './updated-feedback-extension.js';
    (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '66e3fa1fcf50e766064c7216' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
          allowDangerousHTML: true,
          assistant: {
            stylesheet: "style.css",
            extensions: [
              FeedbackExtension
            ],
          }
            }).then(() => {
          window.voiceflow.chat.proactive.clear(); // clear all previous messages
          window.voiceflow.chat.proactive.push({ 
            type: "text", 
            payload: { message: " Sveiki, aš esu Pilėnų klinikos virtualus konsultantas." }
          },{
            type: "text",
            payload: { message:"Atsakysiu į Jūsų klausimus."}
          })
      }).then(() =>{
        setTimeout(() => {
          window.voiceflow.chat.proactive.clear();
        }, 15000)
      });
        }
        v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
